        { q: "„Ç∑„Éû„Ç¶„Éû„ÅÆ „ÅØ„Å†„ÅØ „Å™„Å´„ÅÑ„ÇçÔºü", ans: ["„Åè„Çç", "„Åó„Çç", "„Åó„Åæ„Åó„Åæ"] },
        { q: "„É©„Ç§„Ç™„É≥„ÅÆ „Ç™„Çπ„ÅÆ „Åü„Å¶„Åå„Åø„ÅØÔºü", ans: ["„Å§„Çà„ÅÑ„Åó„Çã„Åó", "„Åï„ÇÄ„ÅÑ„Åã„Çâ", "„Åä„Åó„ÇÉ„Çå"] },
        { q: "„Éç„Ç≥„ÅÆ „Éí„Ç≤„ÅØ „Å™„Å´„Åô„ÇãÔºü", ans: ["„ÅØ„Å∞„Çí„ÅØ„Åã„Çã", "„Å´„Åä„ÅÑ„Çí„Åã„Åê", "„ÅÇ„Åò„Çí„Åø„Çã"] },
        { q: "„Ç§„Éå„Åå „ÅØ„Å™„Çí „Å™„ÇÅ„Çã„ÅÆ„ÅØÔºü", ans: ["„Å´„Åä„ÅÑ„Çí„Çà„Åè„Åã„Åê", "„Åä„ÅÑ„Åó„ÅÑ", "„Åã„ÇÜ„ÅÑ"] },
        { q: "„Éè„É†„Çπ„Çø„Éº„ÅØ „Å©„Åì„Å´ „Åü„ÇÅ„ÇãÔºü", ans: ["„Åª„Åä„Å∂„Åè„Çç", "„Åä„Å™„Åã", "„ÅÇ„Åó"] },
        { q: "„Ç¶„Ç∑„ÅÆ „ÅÑ„Å∂„Åè„Çç„ÅØ „ÅÑ„Åè„Å§Ôºü", ans: ["4„Å§", "1„Å§", "2„Å§"] },
        { q: "„Ç¶„Éû„ÅØ „Å©„ÅÜ„ÇÑ„Å£„Å¶ „Å≠„ÇãÔºü", ans: ["„Åü„Å£„Å¶„Å≠„Çã", "„Åô„Çè„Å£„Å¶„Å≠„Çã", "„Å≠„Å™„ÅÑ"] },
        { q: "„Ç≥„Ç¢„É©„Åå „Åü„Åπ„Çã„ÅÆ„ÅØÔºü", ans: ["„É¶„Éº„Ç´„É™", "„Çµ„Çµ", "„Éê„Éä„Éä"] },
        { q: "„É©„ÉÉ„Ç≥„Åå „Å§„Åã„ÅÜ „Å©„ÅÜ„Åê„ÅØÔºü", ans: ["„ÅÑ„Åó", "„Åº„ÅÜ", "„Åã„ÅÑ"] },
        { q: "„É¢„Ç∞„É©„ÅØ „Å©„Åì„Å´ „Åô„ÇÄÔºü", ans: ["„Å§„Å°„ÅÆ„Å™„Åã", "„Åç„ÅÆ„ÅÜ„Åà", "„Åø„Åö„ÅÆ„Å™„Åã"] },
        { q: "„É™„Çπ„Åå „Åã„Åè„Åô„ÅÆ„ÅØÔºü", ans: ["„Å©„Çì„Åê„Çä", "„ÅÑ„Åó", "„ÅØ„Å£„Å±"] },
        { q: "„Ç´„É≥„Ç¨„É´„Éº„ÅÆ „Åä„Å™„Åã„Å´„ÅØÔºü", ans: ["„Åµ„Åè„Çç„Åå„ÅÇ„Çã", "„Éù„Ç±„ÉÉ„Éà„Åå„ÅÇ„Çã", "„Å™„Å´„ÇÇ„Å™„ÅÑ"] },
        { q: "„Ç´„Éê„ÅÆ „ÅÇ„Åõ„ÅÆ „ÅÑ„Çç„ÅØÔºü", ans: ["„ÅÇ„Åã", "„Å®„ÅÜ„ÇÅ„ÅÑ", "„Åç„ÅÑ„Çç"] },
        { q: "„Çµ„Ç§„ÅÆ „ÉÑ„Éé„ÅØ „Å™„Å´„Åß„Åß„Åç„Å¶„ÇãÔºü", ans: ["„Åë", "„Åª„Å≠", "„Åç"] },
        { q: "„Éï„É©„Éü„É≥„Ç¥„Åå „Åã„Åü„ÅÇ„Åó„Åß „Åü„Å§„ÅÆ„ÅØÔºü", ans: ["„Åï„ÇÄ„ÅÑ„Åã„Çâ", "„Å§„Åã„Çå„Åü„Åã„Çâ", "„Ç±„Ç¨"] },
        { q: "„Ç´„É°„É¨„Ç™„É≥„ÅØ „Å™„Å´„Çí„Åô„ÇãÔºü", ans: ["„ÅÑ„Çç„Çí„Åã„Åà„Çã", "„Å®„Å∂", "„Å™„Åè"] },
        { q: "„ÉØ„Éã„ÅØ „Å©„Åì„Å´ „Åô„ÇÄÔºü", ans: ["„Åã„Çè", "„ÅÜ„Åø", "„ÇÑ„Åæ"] },
        { q: "„Çµ„É°„ÅÆ „ÅØ„ÅØÔºü", ans: ["„Å™„Çì„Å©„ÇÇ„ÅØ„Åà„Çã", "1„Åã„ÅÑ„Å†„Åë", "„ÅØ„Åà„Å™„ÅÑ"] },
        { q: "„Ç®„Ç§„ÅÆ „Åó„Å£„ÅΩ„Å´„ÅØÔºü", ans: ["„Å©„Åè„Åå„ÅÇ„Çã", "„ÅØ„Åå„ÅÇ„Çã", "„ÇÅ„Åå„ÅÇ„Çã"] },
        { q: "„ÇØ„É©„Ç≤„ÅØ „Åª„Å≠„Åå„ÅÇ„ÇãÔºü", ans: ["„Å™„ÅÑ", "„ÅÇ„Çã", "„Åô„Åì„Åó„ÅÇ„Çã"] },
        { q: "„Çµ„É≥„Ç¥„ÅØ „ÅÑ„ÅóÔºü", ans: ["„ÅÑ„Åç„ÇÇ„ÅÆ", "„ÅÑ„Åó", "„Åè„Åï"] },
        { q: "„Ç´„Ç§„É°„É≥„ÅØ „Å™„Å´Ôºü", ans: ["„ÅÑ„Åç„ÇÇ„ÅÆ", "„Çπ„Éù„É≥„Ç∏", "„ÅÑ„Åó"] },
        { q: "„Éí„Éà„Éá„ÅÆ „ÅÇ„Åó„ÅØÔºü", ans: ["„Åæ„ÅüÁîü„Åà„Çã", "Áîü„Åà„Å™„ÅÑ", "„Åó„Å¨"] },
        { q: "„Ç¶„Éã„ÅÆ „Éà„Ç≤„ÅØ „Å™„Å´Ôºü", ans: ["„Åø„Çí„Åæ„ÇÇ„Çã", "„ÅÇ„Çã„Åè", "„Åü„Åü„Åã„ÅÜ"] },
        { q: "„É§„Éâ„Ç´„É™„ÅÆ „ÅÑ„Åà„ÅØÔºü", ans: ["„Åã„ÅÑ„Åå„Çâ", "„ÅÑ„Åó", "„Åç"] },
        { q: "„ÇØ„É™„Ç™„Éç„ÅØ „Å™„Å´Ôºü", ans: ["„Åã„ÅÑ„ÅÆ„Å™„Åã„Åæ", "„Åï„Åã„Å™", "„ÇØ„É©„Ç≤"] },
        { q: "„ÉÄ„Ç§„Ç™„Ç¶„Ç§„Ç´„ÅØ „Åä„Åä„Åç„ÅÑÔºü", ans: ["„Å®„Å¶„ÇÇ„Åä„Åä„Åç„ÅÑ", "„Å°„ÅÑ„Åï„ÅÑ", "„Åµ„Å§„ÅÜ"] },
        { q: "„Ç∑„Éº„É©„Ç´„É≥„Çπ„ÅØÔºü", ans: ["„ÅÑ„Åç„Åü„Åã„Åõ„Åç", "„Åú„Å§„ÇÅ„Å§„Åó„Åü", "„ÅÇ„Åü„Çâ„Åó„ÅÑ„Åï„Åã„Å™"] },
        { q: "„Åó„Çì„Åã„ÅÑ„Åé„Çá„ÅØ „Å©„Åì„Å´„ÅÑ„ÇãÔºü", ans: ["„Åµ„Åã„ÅÑ„ÅÜ„Åø", "„ÅÇ„Åï„ÅÑ„ÅÜ„Åø", "„Åã„Çè"] },
        { q: "„ÉÅ„Éß„Ç¶„ÉÅ„É≥„Ç¢„É≥„Ç≥„Ç¶„ÅØÔºü", ans: ["„Å≤„Åã„Çã", "„Å®„Å∂", "„Å™„Åè"] },
        { q: "„É™„É•„Ç¶„Ç∞„Ç¶„Éé„ÉÑ„Ç´„Ç§„ÅØÔºü", ans: ["„Å™„Åå„ÅÑ„Åï„Åã„Å™", "„Åæ„Çã„ÅÑ„Åï„Åã„Å™", "„Å°„ÅÑ„Åï„ÅÑ„Åï„Åã„Å™"] },
        { q: "„Éû„É≥„Éú„Ç¶„ÅØ „Å©„ÅÜ„ÇÑ„Å£„Å¶ „Åä„Çà„ÅêÔºü", ans: ["„ÇÜ„Å£„Åè„Çä", "„ÅØ„ÇÑ„Åè", "„Å®„Å∂"] },
        { q: "„Éà„Éì„Ç¶„Ç™„ÅØÔºü", ans: ["„ÅÜ„Åø„ÅÆ„ÅÜ„Åà„Çí„Å®„Å∂", "„Åù„Çâ„Çí„Å®„Å∂", "„ÅÇ„Çã„Åè"] },
        { q: "„Çø„ÉÑ„Éé„Ç™„Éà„Ç∑„Ç¥„ÅØÔºü", ans: ["„Åï„Åã„Å™", "„ÇÄ„Åó", "„ÅÜ„Åæ"] }
    ];

    // --- Èü≥Èüø„Ç∑„Çπ„ÉÜ„É† ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    function initAudio() { if (!audioCtx) audioCtx = new AudioContext(); if (audioCtx.state === 'suspended') audioCtx.resume(); }
    function playTone(freq, type, duration, vol = 0.1, rampTo = 0.01) {
        if (!audioCtx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime); gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(rampTo, audioCtx.currentTime + duration); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + duration);
    }
    function sfxJump() { if (!audioCtx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.15); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }
    function sfxCorrect() { let notes = [1046, 1318, 1568, 2093]; let time = 0; notes.forEach(f => { setTimeout(() => playTone(f, 'sine', 0.3, 0.05), time); time += 60; }); }
    function sfxWrong() { if (!audioCtx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'triangle'; osc.frequency.setValueAtTime(300, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.4); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.4); }
    function bgmStart() { let time = 0; [880, 0, 880, 1174, 1318, 1760].forEach((f, i) => { if(f > 0) setTimeout(() => playTone(f, 'sine', 0.15, 0.05), time); time += 150; }); }
    function bgmReward() { let notes = [1046, 1318, 1568, 2093, 1568, 2093]; let times = [0, 150, 300, 450, 600, 750]; notes.forEach((f, i) => { setTimeout(() => playTone(f, 'sine', 0.5, 0.08), times[i]); }); }

    // --- „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ ---
    function startGame() {
        initAudio(); bgmStart();
        document.getElementById('start-screen').style.display = 'none';
        score = 0; updateScore();
        nextQuestion();
        isPlaying = true;
    }
    function updateScore() { document.getElementById('score-board').innerText = '‚òÖ ' + score; }

    function nextQuestion() {
        const msgEl = document.getElementById('message'); msgEl.style.display = 'none';
        
        // „É©„É≥„ÉÄ„É†„Å´ÂïèÈ°å„ÇíÈÅ∏„Å∂
        const qIndex = Math.floor(Math.random() * quizData.length);
        const qData = quizData[qIndex];
        
        document.getElementById('question-board').innerText = qData.q;
        
        // ÈÅ∏ÊäûËÇ¢‰ΩúÊàêÔºàÊ≠£Ëß£„ÅØ ans[0]Ôºâ
        let options = qData.ans.map((val, idx) => ({ val: val, isCorrect: idx === 0 }));
        shuffleArray(options);
        currentOptions = options;

        for(let i=0; i<3; i++) {
            const btn = document.getElementById('ans' + i);
            btn.innerText = options[i].val;
            // ÊñáÂ≠óÊï∞„ÅåÂ§ö„ÅÑÂ†¥Âêà„ÅØ„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíÂ∞è„Åï„Åè„Åô„Çã
            if(options[i].val.length > 6) btn.style.fontSize = "12px";
            else btn.style.fontSize = "16px";
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function checkAnswer(index) {
        if (!isPlaying) return;
        const msgEl = document.getElementById('message');
        
        if (currentOptions[index].isCorrect) {
            // Ê≠£Ëß£
            score++; updateScore(); sfxCorrect();
            msgEl.innerText = "„Åõ„ÅÑ„Åã„ÅÑÔºÅ"; msgEl.className = "correct"; msgEl.style.display = 'block';
            const kirby = document.getElementById('kirby'); kirby.classList.remove('jump'); void kirby.offsetWidth; kirby.classList.add('jump'); sfxJump();
            
            // 10Âïè„Åî„Å®„Å´„ÅîË§íÁæé
            if (score > 0 && score % 10 === 0) { setTimeout(() => showReward(score), 1000); } 
            else { setTimeout(nextQuestion, 1200); }
        } else {
            // ‰∏çÊ≠£Ëß£
            sfxWrong();
            msgEl.innerText = "„Åä„Åó„ÅÑÔºÅ"; msgEl.className = "wrong"; msgEl.style.display = 'block';
        }
    }

    function showReward(currentScore) {
        isPlaying = false; bgmReward();
        const rewardScreen = document.getElementById('reward-screen');
        const rTitle = document.getElementById('reward-title'); const rIcon = document.getElementById('reward-icon');
        const rText = document.getElementById('reward-text'); const container = document.getElementById('game-container');

        if (currentScore === 10) { rTitle.innerText = "10„ÇÇ„Çì „ÇØ„É™„Ç¢ÔºÅ"; rIcon.innerText = "üçé"; rText.innerText = "„Åæ„Å†„Åæ„Å† „ÅÑ„Åè„ÇàÔºÅ"; container.style.background = "linear-gradient(#FFB7C5 60%, #90EE90 60%)"; }
        else if (currentScore === 50) { rTitle.innerText = "50„ÇÇ„Çì „ÇØ„É™„Ç¢ÔºÅ"; rIcon.innerText = "üíé"; rText.innerText = "„ÅØ„Çì„Å∂„Çì „Åç„Åü„Å≠ÔºÅ"; container.style.background = "linear-gradient(#8A2BE2 60%, #3CB371 60%)"; }
        else if (currentScore === 100) { rTitle.innerText = "100„ÇÇ„Çì „ÇØ„É™„Ç¢ÔºÅ"; rIcon.innerText = "üåü"; rText.innerText = "„Åô„Åî„Åô„Åé„ÇãÔºÅÔºÅ"; container.style.background = "linear-gradient(#191970 60%, #2F4F4F 60%)"; }
        else if (currentScore >= 200) { rTitle.innerText = "200„ÇÇ„Çì „Åã„Çì„Åù„ÅÜÔºÅ"; rIcon.innerText = "üëë"; rText.innerText = "„Åß„Çì„Åõ„Å§„ÅÆ „Çä„Åã„Éû„Çπ„Çø„ÉºÔºÅ"; container.style.background = "linear-gradient(to right, #f8b500, #fceabb)"; }
        else { rTitle.innerText = currentScore + "„ÇÇ„Çì „ÇØ„É™„Ç¢ÔºÅ"; rIcon.innerText = "üç≠"; rText.innerText = "„ÇÑ„Å£„Åü„Å≠ÔºÅ"; }
        
        rewardScreen.style.display = 'flex';
    }
    function closeReward() { document.getElementById('reward-screen').style.display = 'none'; isPlaying = true; nextQuestion(); }
</script>
